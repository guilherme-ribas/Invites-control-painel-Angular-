<div class="card">
  <div class="card-header">
    <h4>Biotipo Training</h4>
  </div>
  <div class="card-body d-flex">
    <div class="w60">

    </div>
    <div class="w40">
      <p-table [value]="indicacoes">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>WhatsApp</th>
            <th>Data de Nascimento</th>
            <th>GÃªnero</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-indicacao>
          <tr>
            <td>{{ indicacao?.nome }}</td>
            <td>{{ indicacao?.email }}</td>
            <td>{{ indicacao?.telefone }}</td>
            <td>{{ indicacao?.dataNascimento }}</td>
            <td>{{ indicacao?.genero }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

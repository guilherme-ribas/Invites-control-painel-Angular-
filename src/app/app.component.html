<div class="card">
  <div class="card-header">
    <h4>Biotipo Training</h4>
  </div>
  <div class="card-body d-flex">

    <div class="w65">
      <p-table [paginator]="true" [rows]="10" #dt [value]="indicacoes" >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="indicacao.nome">Nome<p-sortIcon field="nome"></p-sortIcon></th>
            <th pSortableColumn="indicacao.email">Email<p-sortIcon field="email"></p-sortIcon></th>
            <th pSortableColumn="indicacao.telefone">Telefone<p-sortIcon field="telefone"></p-sortIcon></th>
            <th pSortableColumn="indicacao.telefone">Quem indicou<p-sortIcon field="telefone"></p-sortIcon></th>
            <th></th>
          </tr>
          <tr>
            <th>
                <input pInputText type="text" (input)="dt.filter($event.target.value, 'indicacao.nome', 'startsWith')" placeholder="Pesquisar por nome" class="p-column-filter">
            </th>
            <th>
                <input pInputText type="text" (input)="dt.filter($event.target.value, 'indicacao.email', 'contains')" placeholder="Pesquisar por e-mail" class="p-column-filter">
            </th>
            <th>
              <input pInputText type="text" (input)="dt.filter($event.target.value, 'indicacao.telefone', 'contains')" placeholder="Pesquisar por telefone" class="p-column-filter">
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-i>
          <tr>
            <td>{{ i?.indicacao?.nome }}</td>
            <td>{{ i?.indicacao?.email }}</td>
            <td>{{ i?.indicacao?.telefone }}</td>
            <td>{{ i?.indicacao?.quemIndicou }}</td>
            <td>
              <div class="float-right">
                <a href="#" (click)="abrirDetalhe(i)"><i class="pi pi-pencil mr-2"></i></a>
                <a href="#" (click)="onDelete(i.id)"><i class="pi pi-trash"></i></a>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="w35">
    </div>
  </div>
</div>

<p-dialog header="Detalhe" [(visible)]="display" (onHide)="clearForm()"	>
  <div class="p-5 " style="width: 800px;">
    <form [formGroup]="form">
      <div class="form-group ">
        <label >Nome</label>
        <input type="text" class="form-control" formControlName="nome">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label >Telefone</label>
        <input type="number" class="form-control" formControlName="telefone">
      </div>
      <div class="form-group ">
        <label >Quem indicou</label>
        <input type="text" class="form-control" formControlName="quemIndicou">
      </div>
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
    </form>
  </div>
</p-dialog>
